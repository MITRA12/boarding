<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>d2048 example for the boarding package.</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <h1>d2048</h1>
    <p>
      The goal is to reach 2048. 
      Use the arrow keys to move tiles.<br/> 
      When two tiles with the same number meet, 
      they merge into one with a number doubled.
    </p>  
    <canvas id="canvas" width="400" height="400"></canvas>
    <br/>
    <label id="winner"></label>

    <script type="application/dart" src="game.dart"></script>
  </body>
</html>
